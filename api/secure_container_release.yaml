  /api/v1/events/:
    post:
      description: >
        Used to create an event for a container at a specific location and time.

        Each event is defined by a type.

        Currently a limited number of events (pickup and availability) are
        supported, but this may be extended with e.g. passage events.

        There are 2 ways to refer to a Container: by means of its id as defined
        in the Blockchain (this requires recording these ids in your app), or by
        means of a combination of the blNumber and isoNumber. Similarly,
        locations can be specified in 2 ways: by means of their id as defined in
        the Blockchain or by means of their name. In the latter case the name
        must be defined in a mapping   file for the Organization you - as a
        user- belong to. Also note that the container may not yet be known in
        the Blockchain at the time

        an availability event is created!
      summary: Create an Event
      tags:
        - Events
      operationId: Create an Event
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CreateAnEventRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests:
        - request:
            method: POST
            uri: /api/v1/events/
            headers:
              Content-Type: application/json
            body: >-
              {  "type": "pickup",  "containerId": 1,  "isoNumber":
              "MSCU2586915",  "blNumber": "BL934655",  "locationId": 20,
              "location": "MPET K730",  "pickupRightId": 12}
