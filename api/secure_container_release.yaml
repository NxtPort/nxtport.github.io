swagger: '2.0'
info:
  version: '1.0'
  title: T-mining Secure Container Release API (sandbox)
  description: >-
    This API allows carriers, forwarders and transport companies to securely
    release full import containers on a terminal and to transfer this release to
    the other parties in the chain, up to the truck driver or the barge/rail
    operator.
  license:
    name: T-Mining license 1.0
    url: 'http://www.t-mining.be/license'
  contact:
    name: T-Mining API support
    url: 'http://support.t-mining.be/'
    email: support@t-mining.be
host: api-sb.nxtport.eu
basePath: /blockchain
schemes:
  - https
securityDefinitions:
  apiKeyHeader:
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header
  apiKeyQuery:
    type: apiKey
    name: subscription-key
    in: query
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/releases/:
    post:
      description: >-
        Serves to create a Container together with its PickupRight that gets
        automatically transferred to the consignee.
      summary: Create release
      tags:
        - Releases
      operationId: Create release
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CreateReleaseRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests:
        - request:
            method: POST
            uri: /api/v1/releases/
            headers:
              Content-Type: application/json
            body: >-
              {  "originalId": 123,  "isoNumber": "MSCU2586915",  "blNumber":
              "BL934655",  "containerType": "20GP",  "loadStatus": "full",
              "grossWeight": 1000,  "seals": "EMCCAC3955",  "portOfLoading":
              "CNSGP",  "portOfDestination": "BEANR",  "placeOfDischarge": "MPET
              K730",  "containerOwner": "MSC",  "consignee": "BDP",
              "validFrom": "2017-01-06T14:00:00Z",  "validUntil":
              "2017-01-26T12:00:00Z"}
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create release1
          x-testDescription: >-
            Serves to create a Container together with its PickupRight that gets
            transferred to the consignee.
        - request:
            method: POST
            uri: /api/v1/releases/
            headers:
              Content-Type: application/json
            body: >-
              {  "originalId": 123,  "isoNumber": "MSCU2586915",  "blNumber":
              "BL934655",  "containerType": "20GP",  "loadStatus": "full",
              "grossWeight": 1000,  "seals": "EMCCAC3955",  "portOfLoading":
              "CNSGP",  "portOfDestination": "BEANR",  "placeOfDischarge": "MPET
              K730",  "containerOwner": "MSC",  "consignee": "BDP",
              "validFrom": "2017-01-06T14:00:00Z",  "validUntil":
              "2017-01-26T12:00:00Z"}
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create release2
          x-testDescription: >-
            Serves to create a Container together with its PickupRight that gets
            transferred to the consignee.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/releases/{id}':
    delete:
      description: >-
        Blocking a release is done by a delete. This will revoke the PickupRight
        from the consignee. The Container and its PickupRight are deleted.
        Afterwards it is still possible to release again.
         The following conditions apply for this to work:
        * the container must have been released, i.e. there must be a vallid
        PickupRight   for the Container

        * the PickupRight should not be transferred to another Organization than
        the one that got the relesase initially

        * the PickupRight should not yet be assigned (to a driver / skipper)
      summary: Block
      tags:
        - Releases
      operationId: Block
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: >-
            original id of the release as defined in the client system and
            passed during the creation.
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/containers:
    get:
      description: >-
        Get all containers currently in the database. Only Containers accessible
        by the user will be reported.
      summary: List Containers
      tags:
        - Containers
      operationId: List Containers
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ListContainersResponse'
          examples:
            application/json:
              - id: 123
                isoNumber: MSCU1234560
                blNumber: BL934655
                containerType: 20GP
                loadStatus: full
                grossWeight: '1000'
                seals: EMCCAC3955
                portOfLoading: CNSGP
                portOfDestination: BEANR
                placeOfDischargeId: 5
                containerOwnerId: 100
      x-unitTests:
        - request:
            method: GET
            uri: /api/v1/containers
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: >-
              [    {        "id": 123,        "isoNumber": "MSCU1234560",
              "blNumber": "BL934655",        "containerType": "20GP",
              "loadStatus": "full",        "grossWeight": "1000",
              "seals": "EMCCAC3955",        "portOfLoading": "CNSGP",
              "portOfDestination": "BEANR",        "placeOfDischargeId":
              5,        "containerOwnerId": 100    }]
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: List Containers1
          x-testDescription: >-
            Get all containers currently in the database. Only Containers
            accessible by the

            user will be reported.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    post:
      description: |-
        Create a new container.
        If all goes well, a 200 status code is returned.
        If the create fails, a 500 status code is returned.
      summary: Create a new Container
      tags:
        - Containers
      operationId: Create a new Container
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CreateANewContainerRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests:
        - request:
            method: POST
            uri: /api/v1/containers
            headers:
              Content-Type: application/json
            body: >-
              {  "isoNumber": "MSCU2586915",  "blNumber": "BL934655",
              "containerType": "20GP",  "loadStatus": "full",  "grossWeight":
              1000,  "seals": "EMCCAC3955",  "portOfLoading": "CNSGP",
              "portOfDestination": "BEANR",  "placeOfDischargeId": 5,
              "containerOwnerId": 100}
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create a new Container1
          x-testDescription: |-
            Create a new container.
            If all goes well, a 200 status code is returned.
            If the create fails, a 500 status code is returned.
        - request:
            method: POST
            uri: /api/v1/containers
            headers:
              Content-Type: application/json
            body: >-
              {  "isoNumber": "MSCU2586915",  "blNumber": "BL934655",
              "containerType": "20GP",  "loadStatus": "full",  "grossWeight":
              1000,  "seals": "EMCCAC3955",  "portOfLoading": "CNSGP",
              "portOfDestination": "BEANR",  "placeOfDischargeId": 5,
              "containerOwnerId": 100}
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: NONE
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers: {}
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create a new Container2
          x-testDescription: |-
            Create a new container.
            If all goes well, a 200 status code is returned.
            If the create fails, a 500 status code is returned.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/containers/{id}/events':
    get:
      description: Get the list of Events related to a container
      summary: Get container events
      tags:
        - Containers
      operationId: Get container events
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the Container
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/GetContainerEventsResponse'
          examples:
            application/json:
              - id: 123
                type: pickup
                containerId: 1
                locationId: 50
                time: '2017-06-21T16:00:00Z'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/containers/{id}/release':
    put:
      description: Release a container to an organization.
      summary: Release
      tags:
        - Containers
      operationId: Release
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the Container
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/ReleaseRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/pickup_rights/:
    get:
      description: >-
        Get all PickupRights that are assigned / transferred to the users's
        Organization.
      summary: List PickupRights
      tags:
        - PickupRights
      operationId: List PickupRights
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ListPickuprightsResponse'
          examples:
            application/json:
              - id: 456
                containerId: 123
                transferrerId: 12
                pickupLocationId: 1
                createdAt: '2017-01-06T10:00:00Z'
                validFrom: '2017-01-06T14:00:00Z'
                validUntil: '2017-01-26T12:00:00Z'
                blocked: false
                available: true
                transfereeId: 33
                assigneeId: 4
                pickedUp: false
                delivered: false
      x-unitTests:
        - request:
            method: GET
            uri: /api/v1/pickup_rights/
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: >-
              [  {    "id": 456,    "containerId": 123,    "transferrerId":
              12,    "pickupLocationId": 1,    "createdAt":
              "2017-01-06T10:00:00Z",    "validFrom": "2017-01-06T14:00:00Z",
              "validUntil": "2017-01-26T12:00:00Z",    "blocked": false,
              "available": true,    "transfereeId": 33,    "assigneeId": 4,
              "pickedUp": false,    "delivered": false  }]
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: List PickupRights1
          x-testDescription: |-
            Get all PickupRights that are assigned / transferred to the users's
            Organization.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/pickup_rights/{id}/request':
    get:
      description: >-
        When a driver needs to pickup a container, he should send a request to
        get

        authorization for the pickup. This will return a **temporary pincode**.

        If no authorization is given, http status 403 is returned
      summary: Request
      tags:
        - PickupRights
      operationId: Request
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the PickupRight
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RequestResponse'
          examples:
            application/json:
              temporaryPincode: '9786'
              temporaryPincodeValidUntil: '2017-01-26T09:10:00Z'
        '403':
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/pickup_rights/{id}/transfer':
    put:
      description: Transfer the PickupRight to another Organization (a subcontractor).
      summary: Transfer
      tags:
        - PickupRights
      operationId: Transfer
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the PickupRight (as reported by List PickupRights)
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/TransferRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/pickup_rights/{id}/assign':
    put:
      description: Assign the PickupRight to a truck driver.
      summary: Assign
      tags:
        - PickupRights
      operationId: Assign
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the PickupRight as reported by List PickupRights
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/AssignRequest'
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/pickup_rights/{id}/revoke_assignment':
    put:
      description: >-
        Revoke the current PickupRight assignment. This must be used in case you
        did an assign of a PickupRight to a driver and you want to cancel this.
        This action is only possible as long as the PickupRight is not
        exercised.
      summary: Revoke Assignment
      tags:
        - PickupRights
      operationId: Revoke Assignment
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the PickupRight as reported by List PickupRights
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/api/v1/pickup_rights/{id}/revoke_transfer':
    put:
      description: >-
        Revoke the current PickupRight transfer. This must be used in case you
        did a transfer of a PickupRight to another Organization and you want to
        cancel this. This action is only possible as long as the PickupRight is
        not assigned.
      summary: Revoke Transfer
      tags:
        - PickupRights
      operationId: Revoke Transfer
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: id
          in: path
          required: true
          type: number
          format: double
          description: id of the PickupRight as reported by List PickupRights
      responses:
        '200':
          description: ''
        default:
          description: ''
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/pickups:
    post:
      description: >-
        When the driver has picked up the container, a request should be sent to
        the server to record (create) the pickup. The server will record the
        datetime of the pickup.
      summary: Create pickup
      tags:
        - Pickups
      operationId: Create pickup
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/CreatePickupResponse'
          examples:
            application/json:
              pickupRightId: 456
              occurredAt: '2017-01-26T12:00:00Z'
        default:
          description: ''
          schema: {}
      x-unitTests:
        - request:
            method: POST
            uri: /api/v1/pickups
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '{  "pickupRightId": 456,  "occurredAt": "2017-01-26T12:00:00Z"}'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Create pickup1
          x-testDescription: >-
            When the driver has picked up the container, a request should be
            sent to the

            server to record (create) the pickup. The server will record the
            datetime of

            the pickup.

            Returns 200 on success, 500 on failure.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/deliveries:
    post:
      description: >-
        When the driver has delivered the container, a request should be sent to
        the server to record (create) the delivery. Note that a delivery is
        associated with a PickupRight, because the driver who gets a
        PickupRight, will automatically get a right to deliver the container.
        For that reason, the PickupRight must be reported.
      summary: Record delivery
      tags:
        - Deliveries
      operationId: Record delivery
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RecordDeliveryResponse'
          examples:
            application/json:
              pickupRightId: 456
              occurredAt: '2017-01-26T14:00:00Z'
        default:
          description: ''
          schema: {}
      x-unitTests:
        - request:
            method: POST
            uri: /api/v1/deliveries
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '{  "pickupRightId": 456,  "occurredAt": "2017-01-26T14:00:00Z"}'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Record delivery1
          x-testDescription: >-
            When the driver has delivered the container, a request should be
            sent to the

            server to record (create) the delivery.

            Note that a delivery is associated with a PickupRight, because the
            driver who

            gets a PickupRight, will automatically get a right to deliver the
            container.

            For that reason, the PickupRight must be reported.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/coordinates/:
    get:
      description: Get the coordinates of the location with the given name and type.
      summary: Get Coordinates
      tags:
        - Coordinates
      operationId: Get Coordinates
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
        - name: name
          in: query
          required: true
          type: string
          description: name of the location
        - name: type
          in: query
          required: true
          type: string
          description: >-
            type of the Location, can be 'Quay', 'Depot', 'Warehouse',
            'InlandTerminal', 'Checkpoint'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GetCoordinatesResponse'
          examples:
            application/json:
              name: '1742'
              type: Quay
              latitude: 51.22921
              longitude: 4.40228
        '404':
          description: Unexpected error in API call. See HTTP response body for details.
          schema: {}
        default:
          description: Unexpected error in API call. See HTTP response body for details.
          schema: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /api/v1/coordinates:
    get:
      description: Get the coordinates of all known locations.
      summary: Get all coordinates
      tags:
        - Coordinates
      operationId: Get all coordinates
      produces:
        - application/json
      parameters:
        - name: api_token
          in: query
          required: true
          type: string
          description: authentication token of user making the request
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/GetAllCoordinatesResponse'
          examples:
            application/json:
              - name: '1742'
                type: Quay
                latitude: 51.22921
                longitude: 4.40228
              - name: '730'
                type: Quay
                latitude: 51.24445
                longitude: 4.40392
        default:
          description: Unexpected error in API call. See HTTP response body for details.
          schema: {}
      x-unitTests:
        - request:
            method: GET
            uri: /api/v1/coordinates
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
