securityDefinitions:
  Bearer:
    description: "JWT Authorization header using the Bearer scheme. Example: \"Authorization: Bearer {token}\""
    type: apiKey
    name: Authorization
    in: header
definitions:
  EquipmentSlot:
    type: object
    properties:
      equipmentNumber:
        type: string
      slotIdentification:
        type: string
  ModeOfTransportType:
    type: string
    enum:
    - Unknown
    - Truck
    - Rail
    - Barge
  IdentificationType:
    type: string
    enum:
    - NxtEntityId
    - Tin
    - Eori
    - Duns
    - SCAC
    - Apcs
  QueryRoleDto:
    type: object
    properties:
      roleCode:
        type: string
      assetCode:
        type: string
  Identification:
    type: object
    properties:
      identificationType:
        $ref: '#/definitions/IdentificationType'
      identificationCode:
        type: string
      supplyChainRole:
        $ref: '#/definitions/QueryRoleDto'
  TransportStageType:
    type: string
    enum:
    - Unknown
    - Import
    - Export
    - Transhipment
    - Other
  NextModeOfTransportRequest:
    type: object
    properties:
      portLoCode:
        type: string
      terminalCode:
        type: string
      equipmentSlots:
        type: array
        items:
          $ref: '#/definitions/EquipmentSlot'
