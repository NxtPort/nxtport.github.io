openapi: 3.0.1
info:
  title: eEcd API
  version: v1
  description: ''
  termsOfService: 'https://www.nxtport.eu/General-Terms-And-Conditions'
  contact:
    email: support@nxtport.eu
schemes:
  - https
host: api.nxtport.eu
basePath: /eecd
security:
  - Authorization: []
    Subscription: []
securityDefinitions:
  Authorization:
    name: Authorization
    in: header
    type: apiKey
    description: 'JWT authorization token using the Bearer scheme. Different for each user of the API. Keep in mind that you have to put the word "Bearer" and then a space in front of the access token. For example "Bearer f8e6d39a81fc4d31957086fe03630858".'
  Subscription:
    type: apiKey
    in: header
    name: Ocp-Apim-Subscription-Key
    description: 'API subscription key. Assigned by NxtPort to your organization.'
paths:
  /v1/equipment/{equipmentId}/history:
    get:
      tags:
        - Booklets
      summary: Opens the booklet to view the load- and cleaning history.
      description: "<br>\r\n                    View the equipment history. Depending on your license and your relation to the equipment, you may see\r\n                    only certain parts of the booklet. Cleaners may only open the booklet if they have an active cleaning,\r\n                    loaders only when there's an active load. Equipment operators may view their equipment history at all\r\n                    times.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n    <li>Equipment Operator</li>\r\n    <li>Loader</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n    <li>Despatcher</li>\r\n    <li>Equipment Manager</li>\r\n    <li>Loading Operator</li>\r\n    <li>Viewer</li>\r\n  </ul>\r\n"
      parameters:
        - name: equipmentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BookletData.EquipmentHistory'
            application/json:
              schema:
                $ref: '#/components/schemas/BookletData.EquipmentHistory'
            text/json:
              schema:
                $ref: '#/components/schemas/BookletData.EquipmentHistory'
            text/csv:
              schema:
                $ref: '#/components/schemas/BookletData.EquipmentHistory'
  /v1/cleanings/locations:
    post:
      tags:
        - CleaningLocations
      summary: Create a new cleaning location.
      description: "<br>\r\n                    Each cleaning organisation should have at least one clenaing location, which is used to indicate\r\n                    where cleanings were performed. A cleaning action cannot be started without also specifying the\r\n                    location. Organisations that have access to the cleaning, will also be able to see the details\r\n                    of the location, including address and phone number.\r\n                \r\n<br>\r\n                    The following address lines are permitted:\r\n                    <ul><li>Street and number</li><li>City</li><li>PostalCode</li><li>Country</li></ul>\r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      requestBody:
        description: The body containing the details of the location.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationCreate'
          text/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationCreate'
          application/json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationCreate'
          text/json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationCreate'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationCreate'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
  /v1/cleanings/locations/{id}:
    get:
      tags:
        - CleaningLocations
      summary: Read a specific cleaning location.
      description: "<br>\r\n                    Reads a specific cleaning location. Also includes a list of all users that have access to this\r\n                    location.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: id
          in: path
          description: The ID of the cleaning location.
          required: true
          schema:
            type: string
            description: The ID of the cleaning location.
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
    put:
      tags:
        - CleaningLocations
      summary: Update a specific cleaning location.
      description: "<br>\r\n                    Updates a specific cleaning location.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: id
          in: path
          description: The ID of the cleaning location.
          required: true
          schema:
            type: string
            description: The ID of the cleaning location.
            format: uuid
      requestBody:
        description: The body containing the updated details.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationUpdate'
          text/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationUpdate'
          application/json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationUpdate'
          text/json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationUpdate'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CleaningLocation.CleaningLocationUpdate'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
    delete:
      tags:
        - CleaningLocations
      summary: Delete a cleaning location.
      description: "<br>\r\n                    Deletes a cleaning location.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: id
          in: path
          description: The ID of the cleaning location.
          required: true
          schema:
            type: string
            description: The ID of the cleaning location.
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: boolean
            application/json:
              schema:
                type: boolean
            text/json:
              schema:
                type: boolean
            text/csv:
              schema:
                type: boolean
  /v1/cleanings/locations/organisation:
    get:
      tags:
        - CleaningLocations
      summary: Get all cleaning locations for an organisation.
      description: "<br>\r\n                    Gets a list of all cleaning locations for a given organisation, including the contact details such as\r\n                    phone number and address. Does not include the users for each location.\r\n                    location.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n    <li>EquipmentOperator</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n    <li>Location Manager</li>\r\n    <li>Equipment Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: organisationId
          in: query
          description: ''
          schema:
            type: string
            description: ''
            format: uuid
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
  /v1/cleanings/locations/{locationId}/users:
    post:
      tags:
        - CleaningLocations
      summary: Assign a user to a cleaning location.
      description: "<br>\r\n                    Assigns a user to a cleaning locations. This effectively adds the cleaning location to the list of\r\n                    available locations for this user. If the user was already added to this location before, nothing happen\r\n                    .\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: locationId
          in: path
          description: The ID of the cleaning location
          required: true
          schema:
            type: string
            description: The ID of the cleaning location
            format: uuid
      requestBody:
        description: The body containing the ID of the user.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          text/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          application/json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          text/json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
    delete:
      tags:
        - CleaningLocations
      summary: Remove a user from a cleaning location.
      description: "<br>\r\n                    Removes a user form a cleaning location, keeping them from selecting the location when starting a\r\n                    cleaning action.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: locationId
          in: path
          description: The ID of the cleaning location.
          required: true
          schema:
            type: string
            description: The ID of the cleaning location.
            format: uuid
      requestBody:
        description: The body containing the user ID.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          text/xml:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          application/json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          text/json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
  /v1/cleanings/locations/{locationId}/users/bulk:
    post:
      tags:
        - CleaningLocations
      summary: Assign several users to the cleaning location.
      description: "<br>\r\n                    Assigns several users at once to a cleaning location. If one or more users were already added,\r\n                    they are skipped; no error will be raised.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: locationId
          in: path
          description: The ID of the cleaning location.
          required: true
          schema:
            type: string
            description: The ID of the cleaning location.
            format: uuid
      requestBody:
        description: The body containing a list of user IDs.
        content:
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          text/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
    delete:
      tags:
        - CleaningLocations
      summary: Remove several users from a cleaning location.
      description: "<br>\r\n                    Removes several users form a cleaning location, keeping them from selecting the location when starting\r\n                    a cleaning action.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: locationId
          in: path
          description: The ID of the location.
          required: true
          schema:
            type: string
            description: The ID of the location.
            format: uuid
      requestBody:
        description: The body containing a list of user IDs.
        content:
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          text/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CleaningLocationData.CleaningLocationUser'
              description: The body containing a list of user IDs.
              nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                $ref: '#/components/schemas/CleaningLocation'
  /v1/cleanings/locations/users:
    get:
      tags:
        - CleaningLocations
      summary: Get all cleaning locations for a user.
      description: "<br>\r\n                    Gets a list of all cleaning locations to which a user has access.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n    <li>Location Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: userId
          in: query
          description: The ID of the user. Optional. Takes the currently logged in user if no ID is given.
          schema:
            type: string
            description: The ID of the user. Optional. Takes the currently logged in user if no ID is given.
            format: uuid
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
            text/csv:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CleaningLocation'
  /v1/equipment/{equipmentId}/cleaningactions/request:
    post:
      tags:
        - Cleanings
      summary: Request a cleaning action.
      description: "<br>\r\n                    Requests a new cleaning action. This is required to view the booklet containing the equipment history.\r\n                    Only one active cleaning action is permitted per equipment.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Equipment Operator</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Equipment Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: equipmentId
          in: path
          description: The ID of the equipment.
          required: true
          schema:
            type: string
            description: The ID of the equipment.
            format: uuid
      requestBody:
        description: The body containing the cleaning location.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          text/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            application/json:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            text/json:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            text/csv:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
  /v1/equipment/{equipmentId}/cleaningactions/{cleaningId}/request:
    put:
      tags:
        - Cleanings
      summary: Update a cleaning action request.
      description: "<br>\r\n                    Updates a cleaning action request. This can be done to any cleaning action that has state requested.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Equipment Operator</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Equipment Manager</li>\r\n  </ul>\r\n"
      parameters:
        - name: equipmentId
          in: path
          description: The ID of the equipment.
          required: true
          schema:
            type: string
            description: The ID of the equipment.
            format: uuid
        - name: cleaningId
          in: path
          description: The ID of the cleaning request.
          required: true
          schema:
            type: string
            description: The ID of the cleaning request.
            format: uuid
      requestBody:
        description: The body containing the details of the cleaning action.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          text/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreateRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            application/json:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            text/json:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
            text/csv:
              schema:
                $ref: '#/components/schemas/BookletData.CleaningAction'
  /v1/equipment/{equipmentId}/cleaningactions:
    post:
      tags:
        - Cleanings
      summary: Start a cleaning action.
      description: "<br>\r\n                    Starts a new cleaning action. This is required to view the booklet containing the equipment history.\r\n                    Only one active cleaning action is permitted per equipment.\r\n                \r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n  </ul>\r\n"
      parameters:
        - name: equipmentId
          in: path
          description: The ID of the equipment.
          required: true
          schema:
            type: string
            description: The ID of the equipment.
            format: uuid
      requestBody:
        description: The body containing the cleaning location.
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreate'
          text/xml:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreate'
          application/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreate'
          text/json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreate'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BookletData.CleaningActionCreate'
      responses:
        '200':
          description: Success
          content:
