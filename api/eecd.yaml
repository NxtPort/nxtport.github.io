  /v1/eftcocleaningcodes/validate:
    get:
      tags:
        - EftcoCleaningCodes
      summary: Check whether the cleaning would pass validation.
      description: "<br>\r\n                    Checks whether the set of used EFTCO cleaning codes is considered valid for the specified type of\r\n                    cleaning. Standard cleanings have no demands other than that the passed Eftco cleaning codes need\r\n                    to be known by the application, but polymer cleanings need to adhere to a specific set of required\r\n                    and optional codes. If a code is optional, it needs to be accompanied by a comment explaining its\r\n                    absense.\r\n                \r\n<br>\r\n  <code><pre>\r\n                        /equipment/cleaningactions/validate?type=polymer&codes=E58,T01,E63,P10,E61,E62,E64,E77,E78,E72&\r\n                        commented=E57,E56\r\n                        Result:\r\n                        {\r\n                        \"isValid\": false,\r\n                        \"errors\": [\r\n                        \"Code E79 is required, but was not found.\",\r\n                        \"Code E90 is optional, but was not found, and was not yet commented.\",\r\n                        \"At least 1 of the following codes need(s) to be present: E35, P30.\"\r\n                        ],\r\n                        \"missingOptionalCodesCodes\": [\r\n                        \"E90\"\r\n                        ]\r\n                        }\r\n                    </pre></code>\r\n\r\n<br>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n    <li>Loader</li>\r\n    <li>EquipmentOperator</li>\r\n    <li>Seller</li>\r\n    <li>Community Admin</li>\r\n  </ul>\r\n\r\n<br>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n  </ul>\r\n"
      parameters:
        - name: type
          in: query
          description: The type of cleaning. Either Standard or Polymer.
          schema:
            $ref: '#/components/schemas/CleaningTypeEnum'
        - name: codes
          in: query
          description: "The comma-seperated list of EFTCO cleaning codes that have been used to clean the\r\nequipment."
          schema:
            type: array
            items:
              type: string
            description: "The comma-seperated list of EFTCO cleaning codes that have been used to clean the\r\nequipment."
            nullable: true
        - name: commented
          in: query
          description: "The comma-seperated list of EFTCO cleaning codes that are missing, but are\r\naccompanied by a comment indicating the reason for them not having been used."
          schema:
            type: array
            items:
              type: string
            description: "The comma-seperated list of EFTCO cleaning codes that are missing, but are\r\naccompanied by a comment indicating the reason for them not having been used."
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BookletData.Cleaning.CodeValidationResult'
            application/json:
              schema:
                $ref: '#/components/schemas/BookletData.Cleaning.CodeValidationResult'
            text/json:
              schema:
                $ref: '#/components/schemas/BookletData.Cleaning.CodeValidationResult'
            text/csv:
              schema:
                $ref: '#/components/schemas/BookletData.Cleaning.CodeValidationResult'
